key_bindings:
    - { key: Backslash, mods: Control, action: ReceiveChar }

# set term to stop programs from using colors not defined in the above color scheme
env:
    TERM: "xterm-256color"

live_config_reload: true

# set font to Comic Mono because it's funny
# https://github.com/dtinth/comic-mono-font
font:
    normal:
        family: "Comic Mono"
        style: Regular
    bold:
        family: "Comic Mono"
        style: Bold
    italic:
        family: "Comic Mono"
        style: Italic
