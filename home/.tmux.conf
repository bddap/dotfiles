# Change prefix to C-\
unbind C-b
set -g prefix "C-\\"
bind "C-\\" send-prefix

# bind pane movement keys
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

set -g history-limit 100000

# nix the time-dependent stuff
set -g repeat-time 0 # disable repeat pane switch
set -g display-panes-time 1000000 # for prefix-q

